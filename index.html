        <script src="js/jquery.js"></script>
        <script type="text/javascript">
          
          // get index of a box, weirdness to handle the profile box at the end
          var get_item_index = function(item){
            var row_index = item.closest('div').prevAll('.text-center').length + 1;
            var row = 0;
            if ( item.closest('.second').length > 0 ){
              row = 1;
            }
            var items_per_row = item.closest('.row').children().length;
            var index = row_index + (row * items_per_row);


            if ( item.attr('id') === "profile" ){
              return index - 1;
            } else{
              return index;
            }
          };

          var get_favicon_url_from_index = function(index){
            if ( index < 2 ){
              return "favicon.ico";
            } else {
              return "favicon" + (index - 1) + ".ico";
            }
          };

          $(document).ready(function(){
              var large_texts = ["I love the energy behind people with big ideas and I am always willing to collaborate",
                                  "parallel Let's you Listen with your Favorite Athletes in Real Time",
                                  "The Startup Shell is a Student Run Incubator and Coworking Space",
                                  "Snapdio is Snapchat for Music Made during the Bitcamp Hackathon",
                                  "Snow Jam is The Perfect Combination of Powder and Tunes",
                                  "Simplify Life for People Around the World",
                                  "CollegeHumor and Charlie Chaplin Believe a Day without Laughter is a Day Wasted",
                                  "In-Depth Introduction in Google's Advertising Sales Operations and Client Products",
                                  "Applico is a Platform Innovation Company"
                                ];
              
              var detail_texts = ["Passionate, Creative, Inspirational",
                                  "Founder, iOS Developer, Designer",
                                  "Co-Founder, Wizard of Lightning Bulb Ideas",
                                  "Co-Founder, iOS/Web Developer, UX/UI",
                                  "Developer, Designer",
                                  "Online Sales, Austin, TX",
                                  "Sales and Marketing Intern, New York, NY",
                                  "AdCamp Intern, New York, NY",
                                  "Sales and Marketing Intern, New York, NY"
                                  ];

              var logo_urls = ["parallel.png", "shell.png", "snapdio.png", 
                    "snowjam.png", "dropbox.png", "collegehumor.png", "google1.png", "applico1.png", ];

              var bg_colors = ["#7ecdc3", "#7ecdc3", "#DD6666", "#66e69f", "#077e9a", "#007ee6", "#007ba5", "#4083fa", "#b3b5b4"];


              $('.hover-img').on({
                'mouseover' : function() {
                  var item_index = get_item_index($(this));
                  $('#cover').css('background-color', bg_colors[item_index]); 
                  $("#cover-text-detail").text(detail_texts[item_index]);
                  $("#favicon").attr("href","img/" + get_favicon_url_from_index(item_index));

                  //handle putting profile text in bigger container
                  if ( item_index === 0 ) {
                    $("#cover-text").text("");
                    $("#cover-text-large").text(large_texts[item_index]);
                  } else {
                    $("#cover-text-large").text("");
                    $("#cover-text").text(large_texts[item_index]);
                    $("#cover-image").attr('src', 'img/' + logo_urls[item_index - 1]); //minus one because profile doesn't have logo

                  }

                },
                mouseout : function() {
                  $("#favicon").attr("href","img/favicon.ico");
                  $('#cover').css('background-color','#7ecdc3');
                  $("#cover-image").attr('src', '');
                  $("#cover-text").text("");
                  $("#cover-text-detail").html("<a href='https://www.twitter.com/dnosk'>Twitter </a><a href='http://www.linkedin.com/in/danielnoskin'>LinkedIn </a><a href='mailto:dnoskin@gmail.com'>Email</a>");
                }

              });
          });  
        </script>
